<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Almacén</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Crear Nuevo Almacén</h1>

        <!-- Mensajes flotantes -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show position-fixed top-0 end-0 m-3" role="alert"
            style="z-index:1050;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Formulario para crear un almacén -->
        <form action="{{ url_for('crear_almacen') }}" method="POST" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del almacén</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('vista_almacenes') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Crear Almacén</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

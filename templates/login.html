<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventario</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body class="bg-light">

    <!-- Contenedor central del login -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>

        <!-- Mensaje flotante -->
        {% if mensaje %}
        <div id="mensaje-flotante" class="alert alert-info alert-dismissible fade show position-fixed top-0 end-0 m-3"
            role="alert" style="z-index: 1050;">
            {{ mensaje }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
        {% endif %}

        <!-- Formulario de login -->
        <form action="{{ url_for('login') }}" method="POST" class="card p-4 mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para ocultar mensaje flotante después de 4 segundos -->
    <script>
        setTimeout(function () {
            const mensaje = document.getElementById('mensaje-flotante');
            if (mensaje) {
                mensaje.classList.remove('show');
                mensaje.classList.add('hide');
            }
        }, 4000);
    </script>

</body>

</html>
